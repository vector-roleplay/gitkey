name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: '构建类型'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Create Flutter project
        run: |
          # 保存 lib 目录
          cp -r lib /tmp/lib_backup
          
          # 清空目录（保留 .git 和 .github）
          find . -mindepth 1 -maxdepth 1 ! -name '.git' ! -name '.github' -exec rm -rf {} +
          
          # 创建全新 Flutter 项目
          flutter create --org com.example --project-name ai_code_sync --platforms android .
          
          # 用保存的 lib 替换
          rm -rf lib
          cp -r /tmp/lib_backup lib
          
      - name: Update pubspec.yaml
        run: |
          cat > pubspec.yaml << 'EOF'
          name: ai_code_sync
          description: AI Code Sync
          publish_to: 'none'
          version: 1.0.0+1
          
          environment:
            sdk: ^3.0.0
          
          dependencies:
            flutter:
              sdk: flutter
            http: any
            shared_preferences: any
            provider: any
            cupertino_icons: any
          
          dev_dependencies:
            flutter_test:
              sdk: flutter
            flutter_lints: any
          
          flutter:
            uses-material-design: true
          EOF
          
      - name: Add Internet permission
        run: |
          sed -i '/<manifest xmlns/a\    <uses-permission android:name="android.permission.INTERNET"/>' android/app/src/main/AndroidManifest.xml
          cat android/app/src/main/AndroidManifest.xml
          
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build APK
        run: |
          if [ "${{ github.event.inputs.build_type }}" == "release" ]; then
            flutter build apk --release
          else
            flutter build apk --debug
          fi
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ github.event.inputs.build_type }}
          path: build/app/outputs/flutter-apk/*.apk
